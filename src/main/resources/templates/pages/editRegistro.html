<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Registro</title>
</head>
<body>
<section>
<h1>Editar Registro</h1>
<form th:action="@{/registro/update/{id}(id=${registro.id})}" th:object="${registro}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" />
    <br/>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" />
    <br/>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" />
    <br/>
    <label for="password">Contraseña:</label>
    <input type="text" id="password" th:field="*{contrasena}" />
    <br/>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" />
    <br />
    <button type="submit">Guardar</button>
</form>
</section>
</body>
</html>
